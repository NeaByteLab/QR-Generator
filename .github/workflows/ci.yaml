name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.4

      - name: Format check
        run: deno fmt --check src/

      - name: Lint
        run: deno lint src/

      - name: Type check
        run: deno check src/index.ts

      - name: Test
        run: deno test
